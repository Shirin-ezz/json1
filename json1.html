<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List - JSON Example</title>
</head>
<body>
    <h1>Song List in JSON Format</h1>

    <script>
        // Create the JSON object and assign it to a variable
        const songList = [
            {
                "title": "Bohemian Rhapsody",
                "artist": "Queen",
                "year": 1975,
                "genres": ["Rock"]
            },
            {
                "title": "Imagine",
                "artist": "John Lennon",
                "year": 1971,
                "genres": ["Pop", "Rock"]
            },
            {
                "title": "Billie Jean",
                "artist": "Michael Jackson",
                "year": 1982,
                "genres": ["Pop"]
            },
            {
                "title": "Hotel California",
                "artist": "Eagles",
                "year": 1976,
                "genres": ["Rock", "Country"]
            },
            {
                "title": "Take Me Home, Country Roads",
                "artist": "John Denver",
                "year": 1971,
                "genres": ["Country"]
            },
            {
                "title": "Sweet Child O' Mine",
                "artist": "Guns N' Roses",
                "year": 1987,
                "genres": ["Rock", "Metal"]
            },
            {
                "title": "Smells Like Teen Spirit",
                "artist": "Nirvana",
                "year": 1991,
                "genres": ["Rock"]
            },
            {
                "title": "Shape of You",
                "artist": "Ed Sheeran",
                "year": 2017,
                "genres": ["Pop"]
            },
            {
                "title": "Jolene",
                "artist": "Dolly Parton",
                "year": 1973,
                "genres": ["Country"]
            },
            {
                "title": "Back in Black",
                "artist": "AC/DC",
                "year": 1980,
                "genres": ["Rock", "Metal"]
            }
        ];

        // Convert the JSON object to a string with formatting
        const songListString = JSON.stringify(songList, null, 4); // Pretty print with indentation

        // Display the JSON string
        document.body.innerHTML += `<pre>${songListString}</pre>`;
    </script>
</body>
</html>
